<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sensor Temperature Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            transition: 0.3s border-color;
        }

        input[type="number"]:focus {
            border-color: #4CAF50;
            outline: none;
        }

        button {
            margin-top: 25px;
            padding: 12px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #43a047;
        }

        .result {
            margin-top: 25px;
            background-color: #d1f2eb;
            padding: 20px;
            border-left: 5px solid #1abc9c;
            border-radius: 12px;
            max-width: 600px;
            width: 100%;
        }

        .result h3 {
            margin: 0;
            color: #2e7d32;
        }
    </style>
</head>
<body>

    <h1>Sensor Temperature Prediction</h1>

    <form method="post" action="/predict_sensor">
        <div class="form-grid">
            <input type="number" step="any" name="ambient" placeholder="Ambient Temperature" required>
            <input type="number" step="any" name="torque" placeholder="Torque" required>
            <input type="number" step="any" name="coolant" placeholder="Coolant Temperature" required>
            <input type="number" step="any" name="u_d" placeholder="Voltage u_d" required>
            <input type="number" step="any" name="u_q" placeholder="Voltage u_q" required>
            <input type="number" step="any" name="motor_speed" placeholder="Motor Speed" required>
            <input type="number" step="any" name="i_d" placeholder="Current i_d" required>
            <input type="number" step="any" name="i_q" placeholder="Current i_q" required>
        </div>
        <button type="submit">Predict</button>
    </form>

    {% if prediction is not none %}
    <div class="result">
        <h3>Predicted Target Temperature: {{ prediction }}</h3>
    </div>
    {% endif %}

</body>
</html>
